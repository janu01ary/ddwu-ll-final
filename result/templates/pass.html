      </h1>
      <p>안녕하세요, {{obj.name}}님!<br>
        동덕여자대학교 멋쟁이 사자처럼 9기에 최종 합격되었음을 알려드립니다.<br>
        코로나19로 인한 열악한 환경에서도 면접에 참여해주셔서 감사드립니다.<br>
        OT는 3월 27일(토)에 진행되며 추가 안내는 따로 드리도록 하겠습니다.<br>
        멋쟁이 사자처럼에 관심을 가져주시고 지원해주셔서 정말 감사드립니다.<br>
